ATRCLASSSUFFIX=Suffixe de la classe du module 
ATRCLASSSUFFIXDESC=Suffixe appliqué à la classe CSS du module, pour afficher un style individuel au module.
ATRDIRECTORYID=ID annuaire
ATRITEMIDMENUDESC=Sélection de l'ID de l'annuaire (Itemid du menu)
ATRCOUNT=Nombre d'items
