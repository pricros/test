MOD_YOUTUBEPLAYLIST_XML_DESCRIPTION="Now, when the <b>Playlist position</b> is <i>Customiztion</i>. You can put this tag for the replacement:<br /><b>{playlist_box_number}</b> - the control box in numbered list<br /><b>{playlist_box_droplist}</b> - the control box in drop list<br /><b>{playlist_box_image}</b> - the control box in image list<br /><b>{playlist_box_image_slider}</b> - the control slider of image list.<br /><b>{playlist_box_image_hidden}</b> - the image playlist list of a user list.<br /><b>{playlist_playing_control_text_button}</b> - player control with text button.<br /><b>{playlist_playing_control_image_button}</b> - player control with image button.<br /><b>{playlist_video_description}</b> - The playing information of the present youtube video/playlist/user.<br /><a href='http://forum.luyenkim.org/showthread.php?tid=1078&pid=2186#pid2186' target='_blank'>Guide for mod_youtubeplaylist version 2.0 and above</a><br /><a href='http://kythuatvatlieu.org/utilities/faqs/joomla-extensions.html' target='_blank'>Manual for mod_youtubeplaylist latest version</a>"
DESCRN_VID="Video ID. Example http://www.youtube.com/watch?v=xxx where xxx is the video ID. <br />For list, use <br /><strong>id1|title1<br />id2|title2<br />...<br />idn|titlen</strong><br /> each ID and Title is seperated by '<b>|</b>' and each couple is separated by 'enter' char."
DESCRN_VPID="Video Playlist ID. Example http://uk.youtube.com/view_play_list?p=zzz&playnext=1 where zzz is the video playlist ID.<br /><br />For list, use <br /><strong>id1|title1<br />id2|title2<br />...<br />idn|titlen</strong><br />each ID and Title is seperated by '<b>|</b>', and each couple is separated by 'enter' char."
DESCRN_VUID="Video user ID. Example http://www.youtube.com/user/VOATiengVietVideo where <b>VOATiengVietVideo</b> is the user ID.<br /><br />For list, use <br /><strong>id1|title1<br />id2|title2<br />...<br />idn|titlen</strong><br />each ID and Title is seperated by '<b>|</b>', and each couple is separated by 'enter' char."
